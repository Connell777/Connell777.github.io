<html>

<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
        href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>
    <div class="wrapper-masthead">
        <div class="container">
            <header class="masthead clearfix">
                <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

                <div class="site-info">
                    <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
                    <p class="site-description">{{ site.description }}</p>
                </div>

                <nav>

                    <a href="/about">About</a>
                    <a href="/pieces">Essays</a>
                    <a href="/brag">Brag</a>
                    <a href="/projects">Projects</a>

                </nav>
            </header>
        </div>
    </div>

    <div id="main" role="main" class="container">
        <article class="page">

            <h1></h1>

            <div class="entry">
                <div class="posts">

                    <article class="post">

                        <h1><a href="/secrets">Share your secrets</a></h1>

                        <div class="entry">
                            This is how I know that readers will find this text valuable, that this content will
                            resonate with people and it is worth my time writing it.
                        </div>

                        <a href="/secrets" class="read-more">Read More</a>

                </div>

            </div>
        </article>

    </div>
</body>
